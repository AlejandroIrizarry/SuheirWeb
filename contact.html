    <!-- Page Title -->
    <h2 class="page-title">Contact Us</h2>

    <!-- Page Forms -->
    <form id="contactform" action="processcontact.php" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="First Name"
          autofocus
          size="30"
          maxlength="30"
          required
        />
        <input
          class="input_initial"
          type="text"
          id="initial"
          name="initial"
          placeholder="Initial"
          maxlength="2"
          size="2"
        />
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Last Name"
          size="60"
          maxlength="60"
          required
        />
      </div>
      <div class="form-group" style="float: left; margin-right: 5px">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="example@email.com"
          size="256"
          maxlength="256"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          name="phone"
          type="text"
          placeholder="(XXX)-XXX-XXXX"
          size="14"
          maxlength="14"
          required
        />
      </div>

      <div class="form-group">
        <label for="address1">Address</label>
        <input
          id="address1"
          name="address1"
          type="text"
          placeholder="Address Line 1"
          maxlength="50"
          size="50"
          required
        />
        <input
          id="address2"
          name="address2"
          type="text"
          placeholder="Address Line 2"
          maxlength="50"
          size="50"
          required
        />
        <input
          class="input_apartment"
          id="apartment"
          name="apartment"
          type="text"
          placeholder="Apartment"
          maxlength="10"
          size="10"
        />
        <br />
        <input
          id="city"
          name="city"
          type="text"
          placeholder="City"
          maxlength="20"
          size="20"
          required
        />
        <input
          list="countries"
          id="country"
          name="country"
          type="text"
          placeholder="Country"
          size="20"
          autocomplete="on"
          required
        />
        <datalist id="countries">
          <option value="AU">Australia</option>
          <option value="CA">Canada</option>
          <option value="IN">India</option>
          <option value="US">United States</option>
        </datalist>
        <select class="input_state" id="state" name="state">
          <option value="">State</option>
          <option value="NONE">N/A</option>
          <optgroup label="U.S State">
            <option value="FL">Florida</option>
            <option value="VG">Virginia</option>
            <option value="NY">New York</option>
          </optgroup>
          <optgroup label="U.S Territory">
            <option value="PR">Puerto Rico</option>
            <option value="VI">U.S Virgin Islands</option>
            <option value="AS">American Samoa</option>
            <option value="NM">Northern Mariana Islands</option>
            <option value="GM">Guam</option>
          </optgroup>
        </select>
        <br />
        <span class="inbetween_message">
          You can also contact us at <br />
          <a class="mail" href="mailto:suheir@mail.com">suheir@mail.com</a>
        </span>
        <input
          class="input_zip"
          id="zip"
          name="zip"
          type="text"
          placeholder="ZIP Code"
          maxlength="8"
          minlength="4"
          size="8"
          required
        />
      </div>
      <div class="form-group">
        <label for="question1">How did you hear about me?</label>
        <input
          id="how"
          name="how"
          type="text"
          size="60"
          maxlength="60"
          required
        />
      </div>
      <div class="form-textfield">
        <label for="question2">Share information to see how I can help!</label>
        <textarea
          id="info"
          name="info"
          size="250"
          maxlength="250"
          required
        ></textarea>
      </div>
      <button type="submit" name="submit">Submit</button>
      <button type="reset" name="reset">Clear</button>
    </form>
